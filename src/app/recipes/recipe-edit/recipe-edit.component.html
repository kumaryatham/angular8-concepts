<div class="row">
    <div class="col-xs-12">
        <form [formGroup]='recipeForm' (ngSubmit)='onSubmit()'>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">{{isEdit ? 'Update' : 'Save'}}</button>
                    <button type="submit" (click)="onDelete()" style="margin-left: 10px;" *ngIf="isEdit" class="btn btn-danger">Delete</button>
                    <button type="button" (click)="onCancel()" style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName='name' id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input type="text" class="form-control" formControlName='imagePath' id="imagePath" #imgPathRef>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <img [src]="imgPathRef.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="6" type="text" class="form-control" formControlName='description' id="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName='ingrediants'>
                    <div class="row" style="margin-top: 10px;"
                    *ngFor="let ingrediantsCtl of recipeForm.get('ingrediants').controls; let i= index" 
                    [formGroupName]='i'>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName='name'>
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName='amount'>
                        </div>
                        <div class="col-xs-2">
                            <button type="button" (click)="onIngrediantDelete(i)" class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row" >
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngrediants()">Add Ingrediants</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
